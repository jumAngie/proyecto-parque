<main id="main" class="main">
  <div class="pagetitle">
    <h1>Empleados</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/"> Listado</a></li>
        <li class="breadcrumb-item active"><a routerLink="/">Detalles</a></li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card bg-light">
          <div class="card-header" style="padding: 0; position: relative">
            <div
              class="banner"
              style="
                background-image: url('/assets/img/BANNERS-VR-FINAL/EMPLEADOS.png');
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                background-size: contain;
                background-position: center;
                height: 0;
                padding-bottom: 23%; /* Ajusta este valor según la relación de aspecto de tu imagen */
              "
            ></div>
            <div
              class="overlay"
              style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
            ></div>
          </div>
          <div class="card-body">
            <div class="row mt-3">
              <div class="col-12">
                <div class="card h-100" style="border-radius: 20px">
                  <div class="card-header text-center">
                    <div class="card-title mb-0 mt-0">
                      <img
                        style="margin-right: 40px; width: 64px; height: 64px;"
                        src="assets/img/DETALLES/DET-EMPLE.png"
                      />
                      <b> Información del Empleado</b>
                    </div>
                  </div>
                  <div class="card-body text-justify" style="margin-top: 18px">
                    <div class="row g-3">
                      <label class="col-6 card-text"
                        ><i
                          class="bi bi-person-fill"
                          style="color: rgb(4, 83, 156)"
                        ></i
                        ><b> Nombres: </b>
                        {{ empleados.empl_Nombres }}</label
                      >
                      <label class="col-6 card-text"
                        ><i
                          class="bi bi-person-fill"
                          style="color: rgb(4, 83, 156)"
                        ></i
                        ><b> Apellidos: </b>
                        {{ empleados.empl_Apellidos }}</label
                      >
                      <label class="col-6 card-text"
                        ><i
                          class="bi bi-envelope-fill"
                          style="color: rgb(4, 83, 156)"
                        ></i
                        ><b> E-mail: </b>{{ empleados.empl_Email }}</label
                      >
                      <label class="col-6 card-text"
                        ><i
                          class="bi bi-credit-card-2-back-fill"
                          style="color: rgb(4, 83, 156)"
                        ></i
                        ><b> DNI: </b> {{ empleados.empl_DNI }}</label
                      >
                      <label class="col-6 card-text">
                        <i class="bi bi-question-circle-fill"
                          style="color: rgb(4, 83, 156)"
                        ></i
                        ><b> Sexo: </b>
                        {{
                          empleados.empl_Sexo === "F" ? "Femenino" : "Masculino"
                        }}
                      </label>
                      <label class="col-6 card-text"
                        ><i
                          class="bi bi-heart-fill"
                          style="color: rgb(4, 83, 156)"
                        ></i
                        ><b> Estado Civil: </b
                        >{{ empleados.civi_Descripcion }}</label
                      >
                      <label class="col-6 card-text"
                        ><i
                          class="bi bi-person-badge-fill"
                          style="color: rgb(4, 83, 156)"
                        ></i
                        ><b> Cargo: </b>{{ empleados.carg_Nombre }}</label
                      >
                      <label class="col-6 card-text"
                        ><i
                          class="bi bi-phone-vibrate-fill"
                          style="color: rgb(4, 83, 156)"
                        ></i
                        ><b> Telefono: </b>{{ empleados.empl_Telefono }}</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-3 mb-0">
              <div class="col-12">
                <div class="card">
                  <div
                    class="card-header"
                    style="padding: 0; position: relative"
                  >
                    <div
                      class="banner"
                      style="
                        background-image: url('/assets/img/BANNERS-VR-FINAL/AUDITORIA.png');
                        border-top-left-radius: 10px;
                        border-top-right-radius: 10px;
                        background-size: contain;
                        background-position: center;
                        height: 0;
                        padding-bottom: 24%; /* Ajusta este valor según la relación de aspecto de tu imagen */
                      "
                    ></div>
                    <div
                      class="overlay"
                      style="
                        position: absolute;
                        top: 0;
                        bottom: 0;
                        left: 0;
                        right: 0;
                      "
                    ></div>
                  </div>
                  <div class="card-body text-center">
                    <div class="col-md-12">
                      <table
                        class="mt-3 table table-striped table-hover table-bordered table-light"
                      >
                        <tbody>
                          <tr>
                            <th>
                              <label class="d-flex justify-content-left"> 
                                <i class="bi bi-pencil-fill" style="margin-right: 10px; color: rgb(4, 83, 156)"></i> 
                                Acción
                              </label>
                            </th>
                            <th>
                              <label class="d-flex justify-content-left"> 
                                <i class="bi bi-person-circle" style="margin-right: 10px; color: rgb(224, 166, 5)"></i> 
                                Usuario
                              </label>
                            </th>

                            <th>
                              <label class="d-flex justify-content-left"> 
                                <i class="bi bi-calendar-check-fill" style="margin-right: 10px; color: rgb(156, 4, 4)"></i> 
                                Fecha y Hora
                              </label>
                            </th>
                          </tr>
                          <tr>
                            <th>
                              <label class="d-flex justify-content-left">
                                Crear
                              </label>
                            </th>
                            <th>
                              <label class="d-flex justify-content-left">
                                {{empleados.empl_UsuarioCreador_Nombre}}
                            </label>
                            </th>

                            <th>
                              <label class="d-flex justify-content-left">
                                {{empleados.empl_FechaCreacion}}
                              </label>
                            </th>
                          </tr>
                          <tr>
                            <th>
                              <label class="d-flex justify-content-left"
                                >Editar</label
                              >
                            </th>
                            <th>
                              <label class="d-flex justify-content-left">{{
                                empleados.empl_UsuarioModificador_Nombre
                              }}</label>
                            </th>
                            <th>
                              <label class="d-flex justify-content-left">{{
                                empleados.empl_FechaModificacion
                              }}</label>
                            </th>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button
                        (click)="Volver()"
                        class="ov-btn-grow-d ms-2 mb-2 mt-3 col-2"
                        style="height: 2.4rem; margin-left: 0"
                      >
                        <i class="bi bi-reply-fill"></i>
                        <label class="ms-2">Volver</label>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
