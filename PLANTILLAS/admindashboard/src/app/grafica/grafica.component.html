<div class="card d-flex text-center">
  <div class="card-header">
    <div class="card-title">Atracciones mÃ¡s visitadas</div>
  </div>
  <div class="card-body">
    <div class="row text-center">
      <i class="bi bi-exclamation-circle-fill" style="color: orange;" ></i>                                 
      <label for="fechaFiltro" class="ms-1 form-label text-dark">Filtra por un rango de fechas: {{dateMessage}} </label>  
    </div>
    <div class="row text-center">
      <div class="col-4">        
        <div class="input-group" style="height: 3rem;">                                       
           <span class="input-group-text"><i class="bi bi-calendar-check-fill" style="color: blueviolet;"></i></span>
           <input (change)="onDateChange()" [(ngModel)]="initialDate" type="date" class="form-control" id="fechaFiltro" >                                                                                                                   
        </div>
     </div>
      <div class="col-4">        
        <div class="input-group" style="height: 3rem;">                                       
           <span class="input-group-text"><i class="bi bi-calendar-check-fill" style="color: blueviolet;"></i></span>
           <input (change)="onDateChange()" [(ngModel)]="finalDate" type="date" class="form-control" id="fechaFiltro" >                                                                                                                   
        </div>
     </div>
     <!-- <div class="col-4">
      <button (click)="onDateChange()" class="ov-btn-grow-primary mb-2 mt-3 col-2" style="height: 2.4rem; margin-left: 0;">
        <i class="fas fa-plus-circle mr-1"></i> <label class="ms-1">Filtrar</label>
     </button>
     </div> -->
    </div>
    <div class="row mt-3">
      <div class="col-lg-12">
        <ngx-charts-bar-vertical
          [view]="view"
          [scheme]="colorScheme"
          [results]="data"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [legendTitle]="leyendTitle"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [animations]="animations"
          [showDataLabel]="showDataLabel"
          [roundDomains]="roundDomains"
          [dataLabelFormatting]="valueFormatting"
          [wrapTicks]="wrapTicks"
          [barPadding]="barPadding"  
          >
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </div>
</div>
