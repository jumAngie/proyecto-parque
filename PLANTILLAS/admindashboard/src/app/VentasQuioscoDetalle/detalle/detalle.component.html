<main id="main" class="main">
    <div class="pagetitle">
       <h1>Ventas</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item" ><a routerLink="/ventasquiosco-listado"> Listado</a></li>             
             <li class="breadcrumb-item active"> <a routerLink="/ventasquiosco-detalle">Detalle</a> </li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card bg-light">
               <div class="card-header" style="padding: 0; position: relative">
                  <div
                    class="banner"
                    style="
                      background-image: url('/assets/img/BANNERS-VR-FINAL/VENTAS-QUIOSCOS.png');
                      border-top-left-radius: 10px;
                      border-top-right-radius: 10px;
                      background-size: contain;
                      background-position: center;
                      height: 0;
                      padding-bottom: 23%; /* Ajusta este valor según la relación de aspecto de tu imagen */
                    "
                  ></div>
                  <div
                    class="overlay"
                    style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
                  ></div>
               </div>
                <div class="card-body">
                  <div class="row mt-3">
                     <div class="col-12">
                        <div class="card" >
                           <div class="card-header text-center">
                              <div class="row">    
                                 <div class="col-3"></div>                                      
                                 <div class="col-5">                                    
                                    <label style="margin-top: 0.5rem; margin-right: 0.5rem; font-weight: bold; font-size: larger;">
                                       <img
                                       style="margin-right: 40px; width: 64px; height: 64px;"
                                       src="assets/img/punto-de-venta.png"/>
                                       Información de la venta</label>
                                 </div>
                                 <div class="col-2"></div>
                                    <button (click)="Volver()" class="ov-btn-grow-d col-2" style="height: 2.4rem; width: 8rem; align-self: flex-end;">
                                       <i class="bi bi-reply-fill"></i>
                                       <label class="ms-2">Volver</label>
                                    </button>

                             </div>
                           </div>
                           <div class="card-body ">
                              <div class="row g-2">
                                <div class="col-4">
                                 <div class="card mt-3">
                                    <div class="card-header">
                                       <div class="card-title">
                                          <img
                                          style="margin-right: 40px; width: 64px; height: 64px;"
                                          src="assets/img/recibo.png"/>
                                          Encabezado
                                       </div>
                                    </div>
                                    <div class="card-body">
                                       <label class="col-12 mt-3" style="margin-top: 0.5rem; margin-right: 0.5rem; font-weight: bold; font-size: medium;">
                                          <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>                                 
                                          Venta #: {{venta.vent_ID}}
                                       </label>
      
                                       <label class="col-12 mt-3" style="margin-top: 0.5rem; margin-right: 0.5rem; font-weight: bold; font-size: medium;"> 
                                          <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>                                 
                                          Método de pago: {{venta.pago_Nombre}}
                                       </label>
                                       
                                       <label class="col-12 mt-3" style="margin-top: 0.5rem; margin-right: 0.5rem; font-weight: bold; font-size: medium;">
                                          <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>                                 
                                          Cliente: {{venta.clie_Nombres + ' ' + venta.clie_Apellidos}}
                                       </label>
      
                                       <label class="col-12 mt-3"  style="margin-top: 0.5rem; margin-right: 0.5rem; font-weight: bold; font-size: medium;"> 
                                          <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>                                 
                                          Quiosco: {{venta.quio_Nombre}}
                                       </label>
       
                                       <label class="col-12 mt-3" style="margin-top: 0.5rem; margin-right: 0.5rem; font-weight: bold; font-size: medium;">
                                          <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>                                 
                                          Ubicación: {{venta.quio_ReferenciaUbicacion}}
                                       </label>
                                       
                                       <label class="col-12 mt-3" style="margin-top: 0.5rem; margin-right: 0.5rem; font-weight: bold; font-size: medium;">
                                          <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>                                 
                                          Empleado: {{venta.empl_crea}}
                                       </label>

                                    </div>
                                 </div>

                                </div>
                                <div class="col-8"> 
                                       <div class="row mt-3  mb-0">
                                          <div class="col-12">
                                             <div class="row ms-1">
                                                <div class="col-12">
                                                   <div class="row">
                                                     <div class="search-bar mt-3 col-6">
                                                        <input
                                                          type="text"
                                                          class="form-control"
                                                          placeholder="Buscar..."
                                                          [(ngModel)]="filtro"
                                                        />
                                                      </div>    
                                                      <div class="col-6 mt-3">                                                                          
                                                         <div class="input-group" style="height: 2.4rem;">                                       
                                                             <label style="margin-top: 0.5rem; margin-right: 0.5rem; font-weight: bold  ;">Registros por página:</label>
                                                            <span class="input-group-text"><i class="bi bi-filter-square-fill" style="color: blueviolet;"></i></span>
                                                            <select id="pageSize" class="form-select" [(ngModel)]="selectedPageSize" >
                                                               <option *ngFor="let pageSize of pageSizeOptions" [value]="pageSize">{{ pageSize }}</option>
                                                            </select>
                                                         </div>                                                                        
                                                      </div>              
                                                   </div>
                                                   <div class="row mt-2">
                                                      <table
                                                      class="table table-hover table-striped mt-2 col-12 mb-0"                       
                                                    >
                                                      <thead>
                                                        <tr>
                                                          <th scope="col">Insumo</th>
                                                          <th scope="col">Precio unitario</th>
                                                          <th scope="col">Cantidad</th>
                                                          <th scope="col">Valor neto</th>
                                                        </tr>
                                                      </thead>
                                                      <tbody>
                                                        <tr
                                                          *ngFor="
                                                            let item of filtrarDetalles()
                                                              | paginate : { itemsPerPage: selectedPageSize, currentPage: p }
                                                          "
                                                        >
                                                          <th scope="row">{{ item.golo_Nombre }}</th>
                                                          <td>{{ item.golo_Precio }}</td>
                                                          <td>{{ item.deta_Cantidad }}</td>
                                                          <td>{{ item.valorFinalPorInsumo }}</td>
   
                                                        </tr>
                                                      </tbody>
                                                    </table>
                                                      <div class="pagination d-flex justify-content-center col-7 mt-4">
                                                         <pagination-controls
                                                            (pageChange)="p = $event"
                                                            previousLabel="Anterior"
                                                            nextLabel="Siguiente"
                                                            firstLabel="Primera"
                                                            lastLabel="Última"
                                                            screenReaderPaginationLabel="Paginación"
                                                            screenReaderPageLabel="Página"
                                                            screenReaderCurrentLabel="Página actual"
                                                         >
                                                         </pagination-controls>
                                                      
                                                      </div>    
                                                      <div class="col-5 mt-1">
                                                         <table class=" table table-striped table-hover table-bordered table-light">
                                                               <tbody>
                                                                  <tr>
                                                                     <th > <label class="d-flex justify-content-left">Subtotal: </label></th>
                                                                     <th> <label class="d-flex justify-content-left">Lps. {{totalRow.vent_Subtotal}}</label></th>
                                                                  </tr>
                                                                  <tr>
                                                                     <th> <label class="d-flex justify-content-left">ISV:</label> </th>
                                                                     <th> <label class="d-flex justify-content-left">Lps. {{totalRow.vent_ISV}}</label></th>
                                                                  </tr>
                                                                  <tr>
                                                                     <th> <label class="d-flex justify-content-left"> Gran Total:</label></th>
                                                                     <th> <label class="d-flex justify-content-left font-weight-bold">Lps. {{totalRow.vent_GranTotal}} </label> </th>
                                                                  </tr>
                                                               </tbody>
                                                            </table>
                                                      </div>  
   
                                                   </div>

                                                </div>
                                             </div>
                                    
                                          </div>

                                      </div>
                                </div>
                              </div>

                           </div>

                        </div>
                     </div>
                  </div>   
                  <div class="row">
                     <div class="col-12">
                        <div class="card">
                           <div class="card-header" style="padding: 0; position: relative">
                              <div
                                class="banner"
                                style="
                                  background-image: url('/assets/img/BANNERS-VR-FINAL/AUDITORIA.png');
                                  border-top-left-radius: 10px;
                                  border-top-right-radius: 10px;
                                  background-size: contain;
                                  background-position: center;
                                  height: 0;
                                  padding-bottom: 24%; /* Ajusta este valor según la relación de aspecto de tu imagen */
                                "
                              ></div>
                              <div
                                class="overlay"
                                style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
                              ></div>
                           </div>
                           <div class="card-body text-center">
                              <div class="col-md-12">
                                 <table class="mt-3 table table-striped table-hover table-bordered table-light">
                                    <tbody>
                                          <tr>
                                             <th > <label class="d-flex justify-content-left">                                       <i class="bi bi-pencil-fill" style="margin-right: 10px; color: rgb(4, 83, 156)"></i> 
                                                Acción </label></th>
                                             <th> <label class="d-flex justify-content-left">
                                                <i class="bi bi-person-circle" style="margin-right: 10px; color: rgb(224, 166, 5)"></i> 
                                                Usuario</label></th>
                                             
                                             <th> <label class="d-flex justify-content-left">
                                                <i class="bi bi-calendar-check-fill" style="margin-right: 10px; color: rgb(156, 4, 4)"></i> 
                                                Fecha y Hora</label></th>

                                          </tr>
                                          <tr>
                                             <th > <label class="d-flex justify-content-left">Crear</label></th>
                                             <th> <label class="d-flex justify-content-left">{{venta.vent_UsuarioCreador_Nombre}}</label></th>

                                             <th> <label class="d-flex justify-content-left">{{venta.vent_FechaCreacion}}</label></th>

                                          </tr>
                                          <tr>
                                             <th> <label class="d-flex justify-content-left">Editar</label> </th>
                                             <th> <label class="d-flex justify-content-left">{{venta.vent_UsuarioModificador_Nombre}}</label></th>
                                             <th> <label class="d-flex justify-content-left">{{venta.vent_FechaModificacion}}</label></th>
                                          </tr>
                                    </tbody>
                                 </table>
                              </div>   
                           </div>
                        </div>
                     </div>
                  </div>               
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
