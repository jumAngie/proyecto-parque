<main id="main" class="main">
    <div class="pagetitle">
       <h1>Ventas</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item" ><a routerLink="/ventasquiosco-listado"> Listado</a></li>             
             <li class="breadcrumb-item active"> <a routerLink="/ventasquiosco-detalle">Detalle</a> </li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card bg-light">
               <div class="card-header" style="padding: 0; position: relative">
                  <div
                    class="banner"
                    style="
                      background-image: url('/assets/img/BANNERS-VR-FINAL/VENTAS-QUIOSCOS.png');
                      border-top-left-radius: 10px;
                      border-top-right-radius: 10px;
                      background-size: contain;
                      background-position: center;
                      height: 0;
                      padding-bottom: 23%; /* Ajusta este valor según la relación de aspecto de tu imagen */
                    "
                  ></div>
                  <div
                    class="overlay"
                    style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
                  ></div>
                </div>
                <div class="card-body">
                  <div class="row mt-3">
                     <div class="col-12">
                        <div class="card h-100" >
                           <div class="card-header text-center">
                              <div class="card-title mb-0 mt-0">
                                 Información de la venta
                              </div>
                           </div>
                           <div class="card-body text-center">
                              <div class="row g-2">
                                <div class="col-6">
                                    <label class="col-12 mt-3">Quiosco: {{venta.quio_Nombre}}</label>
                                    <label class="col-12 mt-3">Ubicación: {{venta.quio_ReferenciaUbicacion}}</label>

                                </div>
                                <div class="col-6">
                                    <label class="col-12 mt-3">Venta #: {{venta.vent_ID}}</label>
                                    <label class="col-12 mt-3">Fecha: {{venta.vent_FechaCreacion}}</label>

                                </div>
                              </div>
                           </div>

                        </div>
                     </div>
                  </div>
                  <div class="row"></div>
                  <div class="row mt-3 mb-0">
                     <div class="col-12">
                        <div class="card">
                            <div class="card-header text-center ">
                                <div class="row">    
                                    <div class="col-4"></div>                                      
                                    <div class="col-4">
                                        <div class="card-title mb-0 ">
                                            Insumos
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <button (click)="Volver()" class="ov-btn-grow-d mb-2 mt-3 ms-5" style="height: 2.4rem; width: 8rem;">
                                        <i class="bi bi-reply-fill"></i>
                                        <label class="ms-2">Volver</label>
                                        </button>
                                    </div>

                                </div>
                            </div>
                           <div class="card-body text-center">

                              <ag-grid-angular
                                 style=" height: 290px;"
                                 class="mt-3 ag-theme-alpine table table-striped table-hover table-responsive table-bordered mb-0"
                                 [gridOptions]="gridOptions"
                              ></ag-grid-angular>  
                              <div>
                                <div class="row mb-0">
                                    <div class="col-8"></div>
                                    <div class="col-4">
                                        <table class=" table table-striped table-hover table-bordered table-light">
                                            <tbody>
                                                <tr>
                                                  <th > <label class="d-flex justify-content-left">Subtotal: </label></th>
                                                  <th> <label class="d-flex justify-content-left">Lps. {{totalRow.vent_Subtotal}}</label></th>
                                                </tr>
                                                <tr>
                                                    <th> <label class="d-flex justify-content-left">ISV:</label> </th>
                                                    <th> <label class="d-flex justify-content-left">Lps. {{totalRow.vent_ISV}}</label></th>
                                                </tr>
                                                <tr>
                                                    <th> <label class="d-flex justify-content-left"> Gran Total:</label></th>
                                                    <th> <label class="d-flex justify-content-left font-weight-bold">Lps. {{totalRow.vent_GranTotal}} </label> </th>
                                                </tr>
                                            </tbody>
                                         </table>
                                    </div>
                                </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
