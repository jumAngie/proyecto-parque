<main id="main" class="main">
    <div class="pagetitle">
        <h1>Atracciones</h1>
        <nav>
           <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Principal</a></li>
              <li class="breadcrumb-item"><a routerLink="/listatracciones">Atracciones</a> </li>
              <li class="breadcrumb-item active">Nueva Atracción</li>
           </ol>
        </nav>
     </div>

     <div class="card">
        <div class="card-header" style="padding: 0;">
            <div class="banner" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcA3PYCthnwH8QcByxYcI1MB314iPksl6Nqw&usqp=CAU');border-top-left-radius:10px;border-top-right-radius:10px; background-size: cover; background-position: center;">
               <div class="overlay"></div>
               <div class="text-center" style="padding: 2rem;">
                  <h3 style="font-size: 2rem; font-weight: bold; color: white;">Atracciones</h3>
                  <p style="font-size: 1rem; color: white;">Administración de Atracciones</p>                        
               </div>
            </div>
         </div>

         <div class="card-body">
            <div class="row g-3 mt-2">
               <div class="col-7">
                  <div class="card">

                     <div class="card-header text-center text-dark ">                              
                        <h4 style="font-size: xx-large;"> <i class="bi bi-info-circle-fill" style="color: blueviolet;"></i> Información</h4>
                     </div>
                     
                     <div class="card-body">
                        <div class="row g-3">
                           <div class="col-md-6">

                              <div class="row g-3 mt-1">

                                 <div class="col-md-12">
                                    <div class="input-group" style="height: 3rem;">                                        
                                       <span class="input-group-text"><i class="bi bi-pen-fill" style="color: blueviolet;"></i></span>
                                       <input [(ngModel)]="atracciones.atra_Nombre" type="text" class="form-control" id="atra_Nombre" placeholder="Nombre"> 
                                    </div>
                                 </div>   

                                 <div class="col-md-12">
                                       <div class="input-group" >                                                                           
                                          <span class="input-group-text"><i class="bi bi-pen-fill" style="color: blueviolet;"></i></span>
                                          <textarea [(ngModel)]="atracciones.atra_Descripcion" class="form-control" placeholder="Descripción" id="atra_Descripcion" style="height: 100px;"></textarea>
                                       </div>
                                 </div>

                                 <div class="col-md-12">                                    
                                    <div class="input-group">                                       
                                       <span class="input-group-text"><i class="bi bi-geo-alt-fill" style="color: blueviolet;"></i></span>
                                       <textarea [(ngModel)]="atracciones.atra_ReferenciaUbicacion" class="form-control" placeholder="Ubicación referencia" id="atra_ReferenciaUbicacion" style="height: 100px;"></textarea>                                    
                                    </div>
                                 </div>

                                 <div class="col-md-12">
                                    <div class="input-group" style="height: 3rem;">                                       
                                       <span class="input-group-text"><i class="bi bi-people-fill" style="color: blueviolet;"></i></span>
                                       <input [(ngModel)]="atracciones.atra_LimitePersonas" type="text" class="form-control" id="atra_LimitePersonas" placeholder="Límite de personas"> 
                                    </div>                                                                        
                                 </div>

                                 <div class="col-md-12">     
                                    <div class="input-group" style="height: 3rem;">                                       
                                       <span class="input-group-text"><i class="bi bi-stopwatch-fill" style="color: blueviolet;"></i></span>
                                       <input [(ngModel)]="atracciones.atra_DuracionRonda" type="time" class="form-control" id="atra_DuracionRonda" placeholder="Duración por ronda">                                                                            
                                    </div>
                                 </div>
                              </div>

                           </div>
                           <div class="col-md-6">
                              <div class="row g-3 mt-1">
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label for="imagen">Imagen:</label>
                                       <input type="file" class="form-control" id="imagen" (change)="handleImageChange($event)" accept="image/*">
                                    </div>
                                    <div class="card mt-3" *ngIf="selectedImage">
                                       <img [src]="selectedImage" alt="Imagen seleccionada" class="img-thumbnail-space">
                                       <div class="card-body text-center mt-2">
                                          <button (click)="removeImage()" class="ov-btn-grow-d mt-2" style="height: 2.4rem; margin-left: 0;">
                                             <i class="bi bi-trash-fill"></i>
                                             Quitar Imagen
                                          </button>
                                       </div>
                                    </div>
                                 </div>                                 
                              </div>                                 
                           </div>

                        </div>
                     </div>   

                  </div>
               </div>

               <div class="col-5">
                  <div class="card">
                     
                     <div class="card-header text-center text-dark ">                                
                        <h4 style="font-size: xx-large;"><i class="bi bi-geo-alt-fill mr-1" style="color: crimson;"></i>Ubicación</h4>
                     </div>

                     <div class="card-body">
                        <div class="row mt-3">
                           
                           <div class="col-img" *ngFor="let item of areasForStile; let i = index" [class.active]="i === 0">
                              <div class="card my-card p-0 m-0" [class.selected-animation]="item.isSelected" [attr.atra_ID]="item.area_ID" (click)="mostrarIdCarta(item.area_ID.toString())">
                                 <img src="https://th.bing.com/th/id/OIP.2Z4PDxLVFR-nSemDRqPMEgHaFj?w=237&h=180&c=7&r=0&o=5&pid=1.7" alt="wdqwdqd" class="img-thumbnail-space">
                                 <div class="card-img-overlay-mod">
                                 <h5 class="card-title bottom-0">{{item.area_Nombre}}</h5>                                       
                              </div>
                                 <div class="selected-ribbon" *ngIf="item.isSelected">Seleccionado</div>
                              </div>
                              </div>

                           <div class="col-md-12 mt-3">
                              <div class="form-floating">
                                 <select [(ngModel)]="atracciones.regi_ID" class="form-select" id="floatingSelectRegion" aria-label="Regiones">
                                    <option value="">Selecciona una opción...</option>
                                    <option *ngFor="let option of regiones" [value]="option.regi_ID">{{ option.regi_Nombre }}</option>
                                    </select>
                                    <label for="floatingSelectRegion">Región</label>
                              </div>
                           </div>

                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="card-footer">
            <div class="d-flex justify-content-end">
               <button (click)="Guardar()" class="ov-btn-grow-primary col-2" style="height: 3rem;">
                  <i class="fas fa-plus-circle mr-1"></i>
                  Agregar
                </button>            
                <button (click)="Volver()" class="ov-btn-grow-d col-2 ms-3" style="height: 3rem;">
                  <i class="bi bi-reply-fill mr-1"></i>
                  Volver
                </button>
            </div>
         </div>
      </div>
</main>
