<main id="main" class="main">
    <div class="pagetitle">
       <h1>Empleados</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Principal</a></li>
             <li class="breadcrumb-item">Listados</li>
             <li class="breadcrumb-item active">Empleados</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Listado de Empleados</h5>
                   <table class="table datatable">
                      <thead>
                         <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre Completo</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Estado Civil</th>
                         </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of empleados">
                            <th scope="row">{{item.empl_ID}}</th>
                            <td>{{item.empl_NombreCompleto}}</td>
                            <td>{{item.empl_DNI}}</td>
                            <td>{{item.empl_Email}}</td>
                            <td>{{item.empl_Telefono}}</td>
                            <td>{{item.civi_Descripcion}}</td>
                            <td> 
                                <button class="btn btn-info">Editar</button>
                                <button class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                            </td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
