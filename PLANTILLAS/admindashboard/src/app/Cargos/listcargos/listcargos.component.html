<main id="main" class="main">
    <div class="pagetitle">
       <h1>Cargos</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Principal</a></li>
             <li class="breadcrumb-item">Listados</li>
             <li class="breadcrumb-item active">Cargos</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Listado de Cargos</h5>
                   <button class="btn btn-primary" style="margin-left: 10px;">Nuevo</button>
                   <table class="table datatable">
                      <thead>
                         <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre de Cargo</th>
                            <th scope="col">Acciones</th>
                         </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of cargos">
                            <th scope="row">{{item.carg_ID}}</th>
                            <td>{{item.carg_Nombre}}</td>
                            <td> 
                                <button class="btn btn-info">Editar</button>
                                <button class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                            </td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
