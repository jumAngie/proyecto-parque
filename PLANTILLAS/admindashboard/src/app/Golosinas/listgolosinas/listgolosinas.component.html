
<main id="main" class="main">
    <div class="pagetitle">
      <h1>Golosinas</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Principal</a></li>
          <li class="breadcrumb-item active">Golosinas</li>
        </ol>
      </nav>
    </div>
    <section class="section dashboard">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-4">
              <div class="card" style="background-image: url('https://cdn-icons-png.flaticon.com/512/3330/3330559.png'); background-size: 170px; background-repeat: no-repeat; background-position: center right;">
                <div class="card-body">
                <h5 class="card-title" style="text-align: center;">
                 <b>Agregar Nueva Golosina</b>
                </h5>
                <div class="d-flex align-items-center">
                  <div class="card-icon-center rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-bookmark-plus-fill"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="col-md-4" *ngFor="let item of golosinas">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    {{ item.golo_Nombre }}<b><span>| ID: {{ item.golo_ID }}</span></b>
                  </h5>
                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-cup-straw"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{ item.golo_Precio + ' HNL' }}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
