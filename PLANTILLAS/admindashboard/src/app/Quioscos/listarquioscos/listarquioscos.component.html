<main id="main" class="main">
    <div class="pagetitle">
       <h1>Quioscos</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item active"> <a routerLink="/quioscos-listado">Listados</a> </li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Listado de Quioscos</h5>
                   <button (click)="Agregar()" class="ov-btn-grow-in mb-2 mt-3 col-3" style="height: 2.4rem; margin-left: 0;">
                     <i class="fas fa-plus-circle mr-1"></i> <label class="ms-1">Agregar</label>
                  </button>
                   <ag-grid-angular
                   style="width: 100%; height: 400px;"
                   class="mt-3 ag-theme-alpine"
                   [gridOptions]="gridOptions"
                 ></ag-grid-angular>
                 
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
