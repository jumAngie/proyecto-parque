<div class="card col-12">
    <div class="card-header">
        <div class="bg-blue-500 text-white px-4 py-6 flex items-center justify-center" style="background-image: url('https://i.pinimg.com/originals/6b/c0/66/6bc06603eea44da0d4fce7a977690b4f.png'); background-size: cover; background-position: center;">
          <div class="text-center">
            <h3 class="text-3xl font-semibold">Roles</h3>
            <p class="mt-2">Administraci√≥n de Roles</p>
          </div>
        </div>
      </div>      
    <div class="card-body">
      <button class="mb-5 flex items-center bg-transparent border border-purple-500 hover:bg-purple-500 hover:text-white text-purple-500 font-bold py-1 px-3 rounded">
        <i class="fas fa-plus-circle mr-1"></i>
        Agregar
      </button>
  
      <table class="table w-full">
        <thead>
          <tr>
            <th class="py-2">ID</th>
            <th class="py-2">Nombre</th>
            <th class="py-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categoria" class="border-b">
            <td class="py-2">{{ cat.id }}</td>
            <td class="py-2">{{ cat.name }}</td>
            <td class="flex items-center">
              <button class="flex items-center bg-transparent border border-yellow-500 hover:bg-yellow-500 hover:text-white text-yellow-500 font-bold py-1 px-3 rounded mr-2">
                <i class="fas fa-edit mr-1"></i>
                Editar
              </button>
  
              <button class="flex items-center bg-transparent border border-blue-500 hover:bg-blue-500 hover:text-white text-blue-500 font-bold py-1 px-3 rounded mr-2">
                <i class="fas fa-info-circle mr-1"></i>
                Detalles
              </button>
  
              <button class="flex items-center bg-transparent border border-red-500 hover:bg-red-500 hover:text-white text-red-500 font-bold py-1 px-3 rounded mr-2">
                <i class="fas fa-trash-alt mr-1"></i>
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
