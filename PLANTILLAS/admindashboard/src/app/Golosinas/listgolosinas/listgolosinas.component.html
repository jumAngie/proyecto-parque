
<main id="main" class="main">
    <div class="pagetitle">
      <h1>Golosinas</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
          <li class="breadcrumb-item active">Golosinas</li>
        </ol>
      </nav>
    </div>
    <section class="section dashboard">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header" style="padding: 0; position: relative;">
              <div class="banner" style="
                background-image: url('/assets/img/BANNERS/BANNER-GOLOSINAS-FINAL.png');
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                background-size: cover;
                background-position: center;
                height: 0;
                padding-bottom: 24%; /* Ajusta este valor según la relación de aspecto de tu imagen */
              "></div>
              <div class="overlay" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
            </div>  
            <div class="row ms-4 col-11">
              <button class="ov-btn-grow-primary  mt-3 col-2" style="height: 2.4rem; margin-left: 0;" routerLink="/crearempleados">
                <i class="fas fa-plus-circle mr-1"></i>
                Nuevo
              </button>
              
              <div class="search-bar mt-3 col-10">
                <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filtro">
              </div>
            </div>   
          <div class="row" style="margin-left: 10px; margin-right: 10px; margin-top: 20px;">
            <div class="col-md-4" *ngFor="let item of filtrarGolosinas() | paginate: { itemsPerPage: 10, currentPage: p }">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    {{ item.golo_Nombre }}  ✦ <span><b>  Código: {{item.golo_ID}} </b></span>
                  </h5>
                  
                  <div class="d-flex align-items-center">
                    <div class="card-image-container">
                      <img src="https://www.stockupmarket.com/wp-content/uploads/2020/08/CapN_Crunchs_Cotton_Candy_Crunch_Sweetened_Corn__Oat_Cereal_15.4_Ounce.png" alt="Imagen del producto" class="card-image">
                    </div>
                    <div class="ps-3">
                      <span>  Precio:  <b>{{ item.golo_Precio + ' HNL' }}</b> </span>
                    </div>
                  </div>
                </div>
                <div class="card-footer" style="text-align: center; background-color: rgb(255, 250, 247);" >
                  <button class="btn btn-warning" ><i class="bi bi-pen-fill"></i> Editar</button>
                  <button class="btn btn-danger"style="margin-left: 10px"><i class="bi bi-trash-fill"></i> Eliminar</button>
                </div>
              </div>
            </div>          
          </div>
          <div class="pagination d-flex justify-content-center mt-4">
            <pagination-controls (pageChange)="p = $event"
                                 previousLabel="Anterior"
                                 nextLabel="Siguiente"
                                 firstLabel="Primera"
                                 lastLabel="Última"
                                 screenReaderPaginationLabel="Paginación"
                                 screenReaderPageLabel="Página"
                                 screenReaderCurrentLabel="Página actual">
            </pagination-controls>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>
