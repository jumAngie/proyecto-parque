<main id="main" class="main">
    <div class="pagetitle">
       <h1>Empleados</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item" ><a routerLink="/"> Listado</a></li>             
             <li class="breadcrumb-item active"> <a routerLink="/">Detalles</a> </li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card bg-light">
                <div class="card-header" style="padding: 0; position: relative">
                    <div
                      class="banner"
                      style="
                        background-image: url('/assets/img/BANNERS-VR-FINAL/EMPLEADOS.png');
                        border-top-left-radius: 10px;
                        border-top-right-radius: 10px;
                        background-size:contain;
                        background-position: center;
                        height: 0;
                        padding-bottom: 23%; /* Ajusta este valor según la relación de aspecto de tu imagen */
                      "
                    ></div>
                    <div
                      class="overlay"
                      style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
                    ></div>
                  </div>
                <div class="card-body">
                  <div class="row mt-3">
                     <div class="col-6">
                        <div class="card h-100 " style="border-radius: 20px;">
                           <div class="card-header text-center">
                              <div class="card-title mb-0 mt-0">
                                 Información del Empleado
                              </div>
                           </div>
                           <div class="card-body text-center">
                              <div class="row g-2">
                                 <label class="col-12 card-text">Nombre: {{empleados.empl_NombreCompleto}}</label>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-6">
                        <div class="card h-100 " style="border-radius: 20px;">
                           <div class="card-header text-center">
                              <div class="card-title mb-0">
                                 Ubicación de la atracción
                              </div>
                           </div>
                           <div class="card-body text-center">
                              <div class="row g-2">
                                  
                              </div>                            
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row"></div>
                  <div class="row mt-3 mb-0">
                     <div class="col-12">
                        <div class="card">
                           <div class="card-header" style="padding: 0; position: relative">
                              <div
                                class="banner"
                                style="
                                  background-image: url('/assets/img/BANNERS-VR-FINAL/AUDITORIA.png');
                                  border-top-left-radius: 10px;
                                  border-top-right-radius: 10px;
                                  background-size:contain;
                                  background-position: center;
                                  height: 0;
                                  padding-bottom: 24%; /* Ajusta este valor según la relación de aspecto de tu imagen */
                                "
                              ></div>
                              <div
                                class="overlay"
                                style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
                              ></div>
                            </div>
                           <div class="card-body text-center">
                              <div class="col-md-12">
                                 <table class="mt-3 table table-striped table-hover table-bordered table-light">
                                    <tbody>
                                          <tr>
                                             <th > <label class="d-flex justify-content-left">Acción </label></th>
                                             <th> <label class="d-flex justify-content-left">Usuario</label></th>
                                             
                                             <th> <label class="d-flex justify-content-left">Fecha y Hora</label></th>

                                          </tr>
                                          <tr>
                                             <th > <label class="d-flex justify-content-left">Crear</label></th>
                                             <th> <label class="d-flex justify-content-left">{{empleados.empl_UsuarioCreador_Nombre}}</label></th>

                                             <th> <label class="d-flex justify-content-left">{{empleados.empl_FechaCreacion}}</label></th>

                                          </tr>
                                          <tr>
                                             <th> <label class="d-flex justify-content-left">Editar</label> </th>
                                             <th> <label class="d-flex justify-content-left">{{empleados.empl_UsuarioModificador_Nombre}}</label></th>
                                             <th> <label class="d-flex justify-content-left">{{empleados.empl_FechaModificacion}}</label></th>
                                          </tr>
                                    </tbody>
                                 </table>
                              </div>
                              <div class="d-flex justify-content-end">
                           
                                 <button (click)="Volver()" class="ov-btn-grow-d ms-2 mb-2 mt-3 col-2" style="height: 2.4rem; margin-left: 0;">
                                 <i class="bi bi-reply-fill"></i>
                                 <label class="ms-2">Volver</label>
                                 </button>
                              </div>
   
                           </div>
                        </div>
                     </div>
                  </div>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
