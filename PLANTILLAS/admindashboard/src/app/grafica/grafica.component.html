<div class="card w-75 d-flex align-items-center">
  <div class="card-header">
    <div class="card-title">Atracciones mÃ¡s visitadas</div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">  
        <div class="mt-1"></div>        
        <i class="bi bi-exclamation-circle-fill" style="color: orange;" ></i>                                 
        <label for="fechaFiltro" class="ms-1 form-label text-dark">Filtra en base a una fecha:</label>  
        <div class="input-group" style="height: 3rem;">                                       
           <span class="input-group-text"><i class="bi bi-calendar-check-fill" style="color: blueviolet;"></i></span>
           <input [(ngModel)]="date" type="date" class="form-control" id="fechaFiltro" (change)="onDateChange()">                                                                                                                   
        </div>
     </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12">
        <ngx-charts-bar-vertical
          [view]="view"
          [scheme]="colorScheme"
          [results]="data"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [legendTitle]="leyendTitle"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [animations]="animations"
          [showDataLabel]="showDataLabel"
          [roundDomains]="roundDomains"
          [dataLabelFormatting]="valueFormatting"
          [wrapTicks]="wrapTicks"
          [barPadding]="barPadding"  
          >
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </div>
</div>
