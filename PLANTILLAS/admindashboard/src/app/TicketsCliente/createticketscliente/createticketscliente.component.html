<main id="main" class="main">
  <div class="pagetitle">
    <h1>Tickets</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Principal</li>
        <li class="breadcrumb-item">Registrar</li>
        <li class="breadcrumb-item active">Tickets Cliente</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="card">
      <div class="tabs-container">
        <div class="tab" [class.open]="activeTab === 0" [ngClass]="{'inactive': activeTab !== 0}" (click)="activeTab = 0">
          <summary>
            <img class="icon" src="https://www.pngall.com/wp-content/uploads/8/Service-PNG-Photo.png" alt="Icon" />
            <span>Registro de Cliente</span>
          </summary>
          <section *ngIf="activeTab === 0" class="content">
            <h3>Cliente</h3>
            <!-- Aquí puedes colocar el contenido del formulario de Registro de Cliente -->
            <form>
              <!-- Campos del formulario de Registro de Cliente -->
            </form>
          </section>
        </div>
        <div class="tab" [class.open]="activeTab === 1" [ngClass]="{'inactive': activeTab !== 1}" (click)="activeTab = 1">
          <summary>
            <img class="icon" src="https://www.pngall.com/wp-content/uploads/12/Ticket-Transparent.png" alt="Icon" />
            <span>Registro de Ticket</span>
          </summary>
          <section *ngIf="activeTab === 1" class="content">
            <h3>Ticket</h3>
            <!-- Aquí puedes colocar el contenido del formulario de Registro de Ticket -->
            <form>
              <!-- Campos del formulario de Registro de Ticket -->
            </form>
          </section>
        </div>
        <div class="tab" [class.open]="activeTab === 2" [ngClass]="{'inactive': activeTab !== 2}" (click)="activeTab = 2">
          <summary>
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1087/1087080.png" alt="Icon" />
            <span>Confirmar Pago</span>
          </summary>
          <section *ngIf="activeTab === 2" class="content">
            <h3>Pago</h3>
            <!-- Aquí puedes colocar el contenido del formulario de Confirmar Pago -->
            <form>
              <!-- Campos del formulario de Confirmar Pago -->
            </form>
          </section>
        </div>
      </div>
    </div>
  </section>
</main>
