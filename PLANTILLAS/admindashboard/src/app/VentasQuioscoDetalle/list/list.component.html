<main id="main" class="main">
    <div class="pagetitle">
       <h1>Ventas</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
             <li class="breadcrumb-item">Listados</li>
             <li class="breadcrumb-item active">Ventas</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Listado de Ventas</h5>
                   <button (click)="Agregar()" class="ov-btn-grow-primary mb-2 mt-3 col-2" style="height: 2.4rem; margin-left: 0;">
                     <i class="fas fa-plus-circle mr-1"></i> <label class="ms-1">Nuevo</label>
                  </button>
                   <ag-grid-angular
                   style="width: 100%; height: 350px;"
                   class="mt-3 ag-theme-alpine table table-striped table-hoover table-responsive"
                   [gridOptions]="gridOptions"
                 ></ag-grid-angular>
                 
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
