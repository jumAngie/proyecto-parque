<main class="login-page" style="position: relative; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-size: cover; background-repeat: no-repeat; background-image: url('../../../assets/img/fondo.png');">
   <div class="gradiente"></div>
   <div class="container" style="margin-top: -3%;">
     <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
       <div class="container">
         <div class="row justify-content-center text-light">
           <div class="col-lg-12 col-md-12 d-flex flex-column align-items-center justify-content-center">
             <div class="d-flex justify-content-center py-4">
               <a routerLink="/" class="logo d-flex align-items-center w-auto">
                 <img src="" alt="">
                 <span class="d-none d-lg-block"></span>
               </a>
             </div>
             <div class="card  _card _fondo pt-2 pb-4 rounded-5" style="max-width: 400px; background-color: rgba(0, 0, 0, 0.582);">
               <div class="card-body">
                 <div class="text-center ">
                   <img src="../../../assets/img/Tooniverse (1).png" class="img-fluid rounded-start" style="width: 65%;margin-bottom: -10%;" alt="...">
                 </div>
                 <div class="pt-2 pb-2">
                  <h5 class="card-title text-center mb-3 pb-0 fs-4 h5 text-light">Iniciar sesi칩n como empleado</h5>
                  <p class="text-center small h5">Ingrese su nombre de usuario y contrase침a</p>
                 </div>
                 <form class="row g-3 needs-validation" novalidate>
                   <div class="col-md-12">
                     <div class="input-group has-validation">
                       <span class="input-group-text text-light" id="inputGroupPrepend" style="border: 2px solid white;background-color: rgba(0, 255, 255, 0);">@</span>
                       <input type="text" name="username" [(ngModel)]="username" class="col-11 custom-input" id="yourUsername" required placeholder="Usuario" style="text-indent: 10px;">
                     </div>
                     <div class="input-group has-validation mt-3">
                       <span class="input-group-text text-light pt-2 pb-2" id="inputGroupPrepend" style="border: 2px solid white;background-color: rgba(0, 255, 255, 0);"><i class="fas fa-lock"></i></span>
                       <input type="password" name="password" [(ngModel)]="password" class="col-11 custom-input" id="yourPassword" required placeholder="Contrase침a" style="text-indent: 10px;">
                     </div>
                     <div class="col-12 mt-3 d-flex justify-content-center">
                       <button class="pulse btn btn-sm col-8 " style="max-width: 240px;" type="submit" (click)="Login()">Iniciar Sesi칩n</button>
                     </div>
                   </div>
                 </form>
               </div>
             </div>
           </div>
         </div>
       </div>
     </section>
   </div>
 </main>
