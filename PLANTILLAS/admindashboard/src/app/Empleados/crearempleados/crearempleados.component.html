<main id="main" class="main">
    <div class="pagetitle">
       <h1>Empleados</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Principal</a></li>
             <li class="breadcrumb-item">Crear</li>
             <li class="breadcrumb-item active">Empleados</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-header" style="padding: 0;">
                    <div class="banner" style="background-image: url('https://static.vecteezy.com/system/resources/previews/000/381/605/non_2x/abstract-blue-wave-banner-design-vector.jpg');border-top-left-radius:10px;border-top-right-radius:10px; background-size: cover; background-position: center;">
                       <div class="overlay"></div>
                       <div class="text-center" style="padding: 2rem;">
                          <h3 style="font-size: 2rem; font-weight: bold; color: white;">Empleados</h3>
                          <p style="font-size: 1rem; color: white;">Administraci√≥n de Empleados</p>                        
                       </div>
                    </div>
                 </div>
                <div class="card-body">
                   <form class="row g-3" style="margin-top: 10px;">
                      <div class="col-md-6">
                         <div class="form-floating"> <input type="text" class="form-control" id="floatingName" placeholder="Your Name"> <label for="floatingName">Primer Nombre</label></div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating"> <input type="text" class="form-control" id="floatingName" placeholder="Your Name"> <label for="floatingName">Segundo Nombre</label></div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-floating"> <input type="text" class="form-control" id="floatingName" placeholder="Your Name"> <label for="floatingName">Primer Apellido</label></div>
                     </div>
                     <div class="col-md-6">
                       <div class="form-floating"> <input type="text" class="form-control" id="floatingName" placeholder="Your Name"> <label for="floatingName">Segundo Apellido</label></div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating"> <input type="number" class="form-control" id="floatingPassword" placeholder="Password"> <label for="floatingPassword">DNI</label></div>
                     </div>
                      <div class="col-md-6">
                         <div class="form-floating"> <input type="email" class="form-control" id="floatingEmail" placeholder="Your Email"> <label for="floatingEmail">Email</label></div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating"> <input type="text" class="form-control" id="floatingName" placeholder="Your Name"> <label for="floatingName">Telefono</label></div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-check"> <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" > <label class="form-check-label" for="gridRadios1"> Femenino </label></div>
                        <div class="form-check"> <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"> <label class="form-check-label" for="gridRadios2"> Masculino </label></div>
                     </div>
                      <div class="col-6">
                        <div class="form-floating mb-3">
                            <select [(ngModel)]="estadosciviles" class="form-select" id="floatingSelectEstadoCivil" aria-label="Selecciona un Estado Civil">
                               <option *ngFor="let option of estadosciviles" [value]="option.civi_ID">{{ option.civi_Descripcion }}</option>
                             </select>
                             <label for="floatingSelectEstadoCivil">Estado Civil</label>
                         </div>                      </div>
                      <div class="col-md-6">
                         <div class="col-md-12">
                            <div class="form-floating"> <input type="text" class="form-control" id="floatingCity" placeholder="City"> <label for="floatingCity">City</label></div>
                         </div>
                      </div>
                      <div class="col-md-4">
                         <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="State">
                               <option selected>New York</option>
                               <option value="1">Oregon</option>
                               <option value="2">DC</option>
                            </select>
                            <label for="floatingSelect">State</label>
                         </div>
                      </div>
                      <div class="col-md-2">
                         <div class="form-floating"> <input type="text" class="form-control" id="floatingZip" placeholder="Zip"> <label for="floatingZip">Zip</label></div>
                      </div>
                      <div class="text-center">  <button class="ov-btn-grow-primary  mt-3 col-2" style="height: 2.4rem; margin-left: 0;" routerLink="/crearempleados">
                        <i class="fas fa-plus-circle mr-1"></i>
                        Agregar
                      </button> 
                      <button  class="ov-btn-grow-danger  mt-3 col-2" style="height: 2.4rem; margin-left: 10px;" routerLink="/crearempleados">
                        <i class="bi bi-x-square-fill"></i>
                        Cancelar
                      </button></div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
