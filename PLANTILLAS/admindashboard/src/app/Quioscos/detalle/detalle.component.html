<main id="main" class="main">
    <div class="pagetitle">
       <h1>Quioscos</h1>
       <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
            <li class="breadcrumb-item">Quioscos</li>            
             <li class="breadcrumb-item active"> <a routerLink="/quioscos-detalle">Detalle</a> </li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card bg-light">
               <div class="card-header" style="padding: 0; position: relative">
                  <div
                    class="banner"
                    style="
                      background-image: url('/assets/img/BANNERS-VR-FINAL/QUIOSCOS.png');
                      border-top-left-radius: 10px;
                      border-top-right-radius: 10px;
                      background-size: contain;
                      background-position: center;
                      height: 0;
                      padding-bottom: 26%; /* Ajusta este valor según la relación de aspecto de tu imagen */
                    "
                  ></div>
                  <div
                    class="overlay"
                    style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
                  ></div>
               </div>
                <div class="card-body">
                  <div class="row mt-3">
                     <div class="col-5">  
                        <div class="card " style="border-radius: 20px;">
                           <div class="card-header text-center">
                              <div class="card-title mb-0 mt-0">
                                 <img
                                 style="margin-right: 40px; width: 64px; height: 64px;"
                                 src="assets/img/DETALLES/DETA-QUIO-INFO.png"/>                                 
                                 <b>Información del Quiosco</b> 
                              </div>
                           </div>
                           <div class="card-body">
                              <div class="row ms-3">
                              <label class="col-12 card-text mt-3">
                                 <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>
                                 <b> Nombre: </b>
                                 {{ quiosco.quio_Nombre }}
                              </label>
                              <label class="col-12 card-text mt-3">
                                 <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>
                                 <b> Zona: </b>
                                 {{ quiosco.area_Nombre }}
                              </label>
                              <label class="col-12 card-text mt-3">
                                 <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>
                                 <b> Región: </b>
                                 {{ quiosco.regi_Nombre }}
                              </label>
                              <label class="col-12 card-text mt-3">
                                 <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>
                                 <b> Dirección: </b>
                                 {{ quiosco.quio_ReferenciaUbicacion }}
                              </label>                                                                                                                                 
                           </div>
                           <div class="row ms-3">
                                 <label class="col-12 card-text mt-3">
                                    <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>
                                    <b> ID de empleado: </b>
                                    {{ quiosco.empl_ID }}
                                 </label>                                                                                                                                 
                                 <label class="col-12 card-text mt-3">
                                    <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>
                                    <b> Nombres: </b>
                                    {{ quiosco.empl_Nombres }}
                                 </label>                                                                                                                                                                                                   
                                 <label class="col-12 card-text mt-3">
                                    <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>
                                    <b> Apellidos: </b>
                                    {{ quiosco.empl_Apellidos }}
                                 </label>                                                                                                                                                                                                                                    
                                 <label class="col-12 card-text mt-3 ">
                                    <i class="bi bi-info-circle-fill" style="color: rgb(4, 83, 156)"></i>
                                    <b> Cargo: </b>
                                    {{ quiosco.carg_Nombre }}
                                 </label>
                              </div>   
                           </div>

                        </div>
                     </div>
                     <div class="col-7">
                        <div class="card" style="border-radius: 20px;">
                           <div class="card-header text-center">
                              <div class="card-title mb-0">
                                 <img
                                 style="margin-right: 40px; width: 64px; height: 64px;"
                                 src="assets/img/DETALLES/DETA-QUIO-INSU.png"/>                                                                  
                                 <b>Insumos</b> 
                              </div>
                           </div>
                           <div class="card-body">   
                                 <div class="row ms-1">
                                    <div class="row mt-3 mb-3">
                                       <button (click)="openCreateModal()" class="ov-btn-grow-primary col-3" style="height: 2.4rem; ">
                                          <i class="fas fa-plus-circle "></i> <label class="ms-2">Añadir</label>
                                       </button>                                 
                                      <div class="search-bar col-5">
                                         <input
                                           type="text"
                                           class="form-control"
                                           placeholder="Buscar..."
                                           [(ngModel)]="filtro"
                                         />
                                       </div>    
                                       <div class="col-4">                                                                          
                                          <div class="input-group" style="height: 2.4rem;">                                       
                                              <!-- <label style="margin-top: 0.5rem; margin-right: 0.5rem; font-weight: bold  ;">Registros por página:</label> -->
                                             <span class="input-group-text"><i class="bi bi-filter-square-fill" style="color: blueviolet;"></i></span>
                                             <select id="pageSize" class="form-select" [(ngModel)]="selectedPageSize" >
                                                <option *ngFor="let pageSize of pageSizeOptions" [value]="pageSize">{{ pageSize }}</option>
                                             </select>
                                          </div>                                                                        
                                       </div>                                               
                                    </div>
                                    <div class="row mt-2 mb-0">
                                       <table class="table table-hover table-striped">
                                       <thead>
                                         <tr>
                                           <th scope="col">Insumo</th>
                                           <th scope="col">Precio unitario</th>
                                           <th scope="col">Stock</th>
                                         </tr>
                                       </thead>
                                       <tbody>
                                         <tr *ngFor="let item of filtrarInsumos() | paginate : { itemsPerPage: selectedPageSize, currentPage: p }">
                                           <th scope="row">{{ item.golo_Nombre }}</th>
                                           <td>{{ item.golo_Precio }}</td>
                                           <td>{{ item.insu_Stock }}</td> 
                                         </tr>
                                       </tbody>
                                     </table>     
                                     <div class="row mt-2">
                                          <div class="col-9">
                                             <div class="pagination d-flex mt-2 mb-0">
                                                <pagination-controls
                                                (pageChange)="p = $event"
                                                previousLabel="Anterior"
                                                nextLabel="Siguiente"
                                                firstLabel="Primera"
                                                lastLabel="Última"
                                                screenReaderPaginationLabel="Paginación"
                                                screenReaderPageLabel="Página"
                                                screenReaderCurrentLabel="Página actual">
                                                </pagination-controls>
                                             </div>
                                          </div>
                                             <button (click)="Volver()" class="ov-btn-grow-d col-3" style="height: 2.4rem; ">
                                               <i class="bi bi-reply-fill"></i>
                                               <label class="ms-2">Volver</label>
                                            </button>
                                     </div> 
                                    </div>
                                 </div> 
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row mt-3 mb-0">
                     <div class="col-12">
                       <div class="card" style="border-radius: 20px;">
                         <div
                           class="card-header"
                           style="padding: 0; position: relative"
                         >
                           <div
                             class="banner"
                             style="
                               background-image: url('/assets/img/BANNERS-VR-FINAL/AUDITORIA.png');
                               border-top-left-radius: 10px;
                               border-top-right-radius: 10px;
                               background-size: contain;
                               background-position: center;
                               height: 0;
                               padding-bottom: 24%; /* Ajusta este valor según la relación de aspecto de tu imagen */
                             "
                           ></div>
                           <div
                             class="overlay"
                             style="
                               position: absolute;
                               top: 0;
                               bottom: 0;
                               left: 0;
                               right: 0;
                             "
                           ></div>
                         </div>
                         <div class="card-body text-center">
                           <div class="col-md-12">
                             <table
                               class="mt-3 table table-striped table-hover table-bordered table-light table-responsive scrollable"
                             >
                               <tbody>
                                 <tr>
                                   <th>
                                     <label class="d-flex justify-content-left"> 
                                       <i class="bi bi-pencil-fill" style="margin-right: 10px; color: rgb(4, 83, 156)"></i> 
                                       Acción
                                     </label>
                                   </th>
                                   <th>
                                     <label class="d-flex justify-content-left"> 
                                       <i class="bi bi-person-circle" style="margin-right: 10px; color: rgb(224, 166, 5)"></i> 
                                       Usuario
                                     </label>
                                   </th>
       
                                   <th>
                                     <label class="d-flex justify-content-left"> 
                                       <i class="bi bi-calendar-check-fill" style="margin-right: 10px; color: rgb(156, 4, 4)"></i> 
                                       Fecha y Hora
                                     </label>
                                   </th>
                                 </tr>
                                 <tr>
                                   <th>
                                     <label class="d-flex justify-content-left">
                                       Crear
                                     </label>
                                   </th>
                                   <th>
                                     <label class="d-flex justify-content-left">
                                       {{quiosco.quio_UsuarioCreador_Nombre}}
                                   </label>
                                   </th>
       
                                   <th>
                                     <label class="d-flex justify-content-left">
                                       {{quiosco.quio_FechaCreacion}}
                                     </label>
                                   </th>
                                 </tr>
                                 <tr>
                                   <th>
                                     <label class="d-flex justify-content-left"
                                       >Editar</label
                                     >
                                   </th>
                                   <th>
                                     <label class="d-flex justify-content-left">{{
                                       quiosco.quio_UsuarioModificador_Nombre
                                     }}</label>
                                   </th>
                                   <th>
                                     <label class="d-flex justify-content-left">{{
                                       quiosco.quio_FechaModificacion
                                     }}</label>
                                   </th>
                                 </tr>
                               </tbody>
                             </table>
                           </div>
                         </div>
                       </div>
                     </div>
                   </div>                  
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>




<!-- MODAL CREATE -->
<div [ngClass]="{'slide-in': showModalC}" class="modal-shadow modal" id="modalCreate">


      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header bg-warning">
               <h5 class="modal-title text-dark">Añadir insumos</h5>               
            </div>
            <div class="modal-body text-center text-dark"> 
               <div class="d-flex justify-content-center mt-1">
                  <div class="col-md-6"> 
                     <i class="bi bi-exclamation-circle-fill mr-3" style="color: orange;" *ngIf="GolosinaRequerida"></i>
                     <label for="floatingSelectRegion" class="ms-1 form-label text-dark">Golosina:</label>
                     <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-hypnotize" style="color: blueviolet;"></i></span>
                        <select id="golo_ID" [(ngModel)]="sendInsumos.golo_ID" class="form-select" (change)="clearGolosinaError()">                        
                           <option *ngFor="let option of golosinas" [value]="option.golo_ID">{{ option.golo_Nombre }}</option>
                        </select>
                     </div>
                  </div>
                  <div class="ms-3 col-md-6">
                     <i class="bi bi-exclamation-circle-fill mr-3" style="color: orange;" *ngIf="StockRequerido"></i>
                     <label for="floatingSelectRegion" class="ms-1 form-label text-dark">Cantidad:</label>
                     <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-basket3-fill" style="color: blueviolet;"></i></span>
                        <input id="insu_Stock" [(ngModel)]="sendInsumos.insu_Stock" type="text" class="form-control" ((input))="clearStockError()">
                     </div>               
                  </div>
               </div>   
            </div>
            <div class="modal-footer"> 
               <button (click)="Guardar()" class="ov-btn-grow-primary col-3" style="height: 2.4rem; margin-left: 0;" data-bs-dismiss="modal">
                  <i class="bi bi-check-circle-fill "></i>Agregar
               </button>
               <button type="button" (click)="closeCreateModal()" class="ov-btn-grow-d col-3 ms-1" style="height: 2.4rem; margin-left: 0;" data-bs-dismiss="modal">
                  <i class="bi bi-reply-fill"></i>Cancelar
               </button> 
            </div>
         </div>
      </div>
</div>
<!-- /MODAL CREATE -->
