<main id="main" class="main">
    <div class="pagetitle">
       <h1>Quioscos</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item active"> <a routerLink="/quioscos-listado">Listados</a> </li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Listado de Quioscos</h5>
                   <button (click)="Agregar()" class="ov-btn-grow-in mb-2 mt-3 col-3" style="height: 2.4rem; margin-left: 0;">
                     <i class="fas fa-plus-circle mr-1"></i> <label class="ms-1">Agregar</label>
                  </button>
                   <ag-grid-angular
                   style="width: 100%; height: 350px;"
                   class="mt-3 ag-theme-alpine table table-striped table-hoover table-responsive"
                   [gridOptions]="gridOptions"
                 ></ag-grid-angular>
                 
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
 <div class="modal" #modalElement tabindex="-1">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header bg-danger">
            <h5 class="modal-title text-light">AÃ±adir insumos</h5>               
         </div>
         <div class="modal-body text-center text-dark"> 
            <div class="d-flex justify-content-center mt-1">

               
            </div>

         </div>
         <div class="modal-footer"> 
            <button (click)="closeModal()" type="button" class="ov-btn-grow-d col-3" style="height: 2.4rem; margin-left: 0;" data-bs-dismiss="modal">
               <i class="bi bi-reply-fill"></i>Cancelar
            </button> 
            <button (click)="confirmDelete()" class="ov-btn-grow-in col-3" style="height: 2.4rem; margin-left: 0;" data-bs-dismiss="modal">
               <i class="bi bi-check-circle-fill "></i>Eliminar
            </button>
         </div>
      </div>
   </div>
</div>
