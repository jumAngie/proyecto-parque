<main id="main" class="main">
    <div class="pagetitle">
       <h1>Cargos</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
             <li class="breadcrumb-item">Listados</li>
             <li class="breadcrumb-item active">Cargos</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Listado de Cargos</h5>
                   <button class="btn btn-primary" style="margin-left: 10px;">Agregar</button>
                   <ag-grid-angular
                   style="width: 100%; height: 400px;"
                   class="ag-theme-alpine"
                   [gridOptions]="gridOptions"
                 ></ag-grid-angular>
                 
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
